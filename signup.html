<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/syles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <input type="type" name="fName" class="form-control top" placeholder="First Name" required auto>
        <input type="type" name="lName" class="form-control middle" placeholder="Last Name" required auto>
        <input type="type" name="email" class="form-control middle" placeholder="Email address" required autofocus>
        <input type="password" name="password" class="form-control b end bottom" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</body>

</html>
